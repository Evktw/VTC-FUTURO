security:
   # encoder
    encoders:
        App\Entity\Employes:
            algorithm: bcrypt
            cost: 12

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        our_db_provider:
            entity:
                class: App\Entity\Employes
                property: login

    firewalls:
        main:
            pattern:   ^/
            http_basic: ~
            provider: our_db_provider
            anonymous: ~
            form_login:
                login_path: app_login
                check_path: app_login_check
                default_target_path: accueilConnection
            logout:
                path: app_logout
                target: app_login